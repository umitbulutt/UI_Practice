<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Restaurant</title>
</head>
<body>
<form>
    <p>
        <h3>Please select yoru favorite food!</h3>
            <input type="checkbox" name="beef" value="Beef">Beef
            <input type="checkbox" name="Burger" value="Burger">Burger
            <input type="checkbox" name="Salad" value="Salad"> Salad
    </p>
    <p>
        <h3>Let us know how you want your food</h3>
            <textarea cols="25" rows="5">Comments Here!</textarea>
    </p>
    <p>
        <h3>Select your sauce!</h3>
            <select name="sauce">
                <option value="ranch">Ranch</option>
                <option value="mustard">Mustard</option>
                <option value="Buffalo">Buffalo</option>
            </select>
    </p>
    <p>
        <h3>Creating an account with us in 3 easy steps!</h3>
            Creating an account allows you to track your order.
    </p>
    <p>
        <p>Email<input type="text" name="email" placeholder="Enter Email"><br></p>
      <p>  Username<input type="text" name="username" placeholder="Enter username"><br></p>
       <p> Password<input type="password" name="password" placeholder="Enter password"></p>
    </p>
    <p>
        <input type="submit" value="Sign up" onclick="alert('Thank you for signing up!')">
    </p>
</form>
</body>
</html>
